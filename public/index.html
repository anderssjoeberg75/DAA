<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAA - Digital Advanced Assistant</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<nav id="sidebar">
    <div class="nav-item active"><i class="fas fa-comment"></i> Chat</div>
    <div class="nav-item"><i class="fas fa-calendar-alt"></i> Calendar</div>
    <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
    <div class="nav-item"><i class="fas fa-tools"></i> Tools</div>
</nav>

<div id="main-container">
    <header>
        <div class="logo"><i class="fas fa-brain"></i> DAA <span id="assistant-name">Loading...</span></div>
        <div class="status"><i class="fas fa-circle" style="color: #48bb78; font-size: 0.7rem;"></i> Online</div>
    </header>

    <div id="chat-window"></div>

    <div id="input-container">
        <div class="input-wrapper">
            <i class="fas fa-microphone" style="color: #718096; cursor: pointer;"></i>
            <input type="text" id="user-input" placeholder="Type a message to Nova..." autocomplete="off">
            <div class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></div>
        </div>
        <div class="footer-info">
            Project: DAA Digital Advanced Assistant | Model: Gemini-1.5-Flash
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
